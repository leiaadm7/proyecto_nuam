{% extends 'calificaciones/base.html' %}
{% block content %}
<h2>Historial de Auditoría</h2>

<div class="card mt-4 p-3 shadow-sm">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Acción</th>
                <th>Fecha</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.usuario }}</td>
                <td><strong>{{ log.accion }}</strong></td>
                <td>{{ log.fecha_hora|date:"d/m/Y H:i" }}</td>
                <td><pre>{{ log.detalle }}</pre></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
